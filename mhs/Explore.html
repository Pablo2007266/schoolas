<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahbert High School</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      line-height: 1.6;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header styles */
    header {
      background-image: url("68372199203.jpg");
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    nav ul {
      list-style: none;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    /* Hero section styles */
    #hero {
      background-image: url("hero-image.jpg");
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-content {
      text-align: center;
    }

    .hero-content h1 {
      font-size: 85px;
      margin-top: 105px;
      font-weight: 500;
    }

    .hero-content p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .cta-button {
      display: inline-block;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }

    /* Content section styles */
    .content {
      background-color: #fff;
      padding: 40px;
      margin-bottom: 20px;
    }

    .content h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    /* Contact form styles */
    form {
      margin-top: 20px;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Explore section styles */
    #explore {
      text-align: center;
    }

    #explore ul {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    #explore ul li {
      margin: 10px;
    }

    #explore ul li img {
      max-width: 200px;
      height: auto;
    }
  </style>
</head>

<body>
  <section id="explore">
    <div class="container">
      <h1>You can explore</h1>
      <ul>
        <li><img src="images (1).jfif"></li>
        <li><img src="images (2).jfif"></li>
        <li><img src="images (3).jfif"></li>
        <li><img src="images (4).jfif"></li>
        <li><img src="images (5).jfif"></li>
        <li><img src="images (6).jfif"></li>
        <li><img src="images (7).jfif"></li>
        <li><img src="images (8).jfif"></li>
        <li><img src="images (9).jfif"></li>
        <li><img src="images (10).jfif"></li>
        <li><img src="ik.jpg"></li>
        <li><img src="io.jpg"></li>
        <li><img src="iop.jpg"></li>
        <li><img src="p.jpg"></li>
        <li><img src="q.jpg"></li>
        <li><img src="u.jpg"></li>
        <li><img src="ui.jpg"></li>
        <li><img src="uio.jpg"></li>
        <li><img src="images (11).jfif"></li>
      </ul>
    </div>
  </section>

  <footer>
    <p>&copy; Since 1967. All rights reserved.</p>
  </footer>
</body>

</html>
